<div class="container ">
    <div class="row row-cols-auto justify-content-center col-lg-12">
<div *ngFor=" let character of characteres" class="col mt-4 mb-4">
    <div class="card" style="width: 18rem;">
        <img src="{{character.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{character.name}}</li>
                <li *ngIf="character.status == 'Alive'" class="list-group-item"><i class="fa-solid fa-heart"></i> {{character.status}}</li>
                <li *ngIf="character.status == 'Dead'" class="list-group-item"><i class="fa-solid fa-skull"></i> {{character.status}}</li>
                <li class="list-group-item">{{character.species}}</li>
                <li *ngIf="character.type!=''" class="list-group-item">{{character.type}}</li>
                <li class="list-group-item">{{character.gender}}</li>
              </ul>
        </div>
    </div>
    </div>

</div>
</div>
<mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
