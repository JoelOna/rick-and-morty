<div class="container">
    <div class="row mt-5 pt-4  justify-content-sm-center justify-content-lg-start">
        <div class="col">
            <h1 class="text-uppercase">{{character.name}}</h1>
        </div>
        <div class="row align-items-start mt-5">
            <div class="col">
                <img src="{{character.image}}" alt="{{character.name}} Image" srcset="">
            </div>
            <div class="col">
                <p><strong>Status: </strong>{{character.status}}</p>
                <p><strong>Specie: </strong>{{character.species}}</p>
                <p><strong>Type: </strong>{{character.type}}</p>
                <p><strong>Gender: </strong>{{character.gender}}</p>
                <p><strong>Origin: </strong>{{character.origin.name}}</p>
                <p><strong>Last seen: </strong>{{character.location.name}}</p>
                <div class="episode-list">
                    <strong>Episodes: </strong>
                    <a *ngFor="let episode of episodes" [routerLink]="['/episodes/episode', episode.id]">
                        <label>{{episode.episode}}</label>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
