    <div class="container  min-vh-100 py-4">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="search" value="search" id="searchValue">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button" (click)="searchMain()">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    <div class="row justify-content-start">
        <div class="col mt-5">
            <h2>{{title}}</h2>
        </div>
        
    </div>
    <div class="col-lg-12">
        <div class="row row-cols-auto justify-content-center col-lg-12 mt-5 pt-3 ">
            <div *ngFor="let character of characteres" class="col mt-4 mb-4">
            <a [routerLink]="['/characteres/character',character.id]">
                <div class="card" style="width: 18rem;">
                    <img src="{{character.image}}" alt="{{character.name}}" class="card-img-top">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center">{{character.name}}</li>
                        </ul> 
                    </div>
                </div>
            </a>
        </div>
            <!-- <app-characteres [search]=false [characteres]=characteres > </app-characteres> -->
        </div>
    </div>
  

</div>
