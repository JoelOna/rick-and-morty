<div class="container">
    <div class="row justify-content-start">
        <div class="col mt-5">
            <h2>Main characteres</h2>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="row row-cols-auto justify-content-center col-lg-12 ms-5 ps-5 mt-5 pt-3 ">
            <div *ngFor="let character of characteres">
                <img src="{{character.image}}" alt="{{character.name}}">
                <p>{{character.name}}</p>
            </div>
        </div>
    </div>

</div>
