    <div class="container  min-vh-100 py-4">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <input class="form-control border-end-0 border-start-0 border-top-0 ps-3" type="search" placeholder="search..." id="searchValue" (input)="searchMain()" (focus)="changeColor(true)"(unfocus)="changeColor(false)">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary border-bottom-0 border rounded-pill ms-n5" type="button" (click)="searchMain()">
                            <i class="fa fa-search" id="searchIcon"></i>
                        </button>
                    </span>
              
                </div>
            </div>
        </div>
        
    <div class="row d-flex">
        <div class="col mt-5 justify-content-start">
            <h1>{{title}}</h1>
        </div>
        <div class="col col-6 ">
          
         </div>
        <div class="d-flex col mt-5 justify-content-end ">
           <button class="reload "><i class="fa-solid fa-rotate-right"(click)="clean()"></i></button>
        </div>
    </div>
    
    <div class="col-lg-12">
        <div class="row row-cols-auto justify-content-center col-lg-12 mt-5 pt-3 ">
            <div *ngFor="let character of characteres" class="col mt-4 mb-4">
            <a [routerLink]="['/characteres/character',character.id]">
                <div class="card" style="width: 18rem;">
                    <div *ngIf="character.image"><img src="{{character.image}}" alt="{{character.name}}" class="card-img-top"></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center">{{character.name}}</li>
                            <li *ngIf = "character.air_date"class="list-group-item text-center">{{character?.air_date}}</li>
                            <li *ngIf = "character.dimension" class="list-group-item text-center">{{character?.dimension}}</li>
                        </ul> 
                    </div>
                </div>
            </a>
        </div>
            <!-- <app-characteres [search]=false [characteres]=characteres > </app-characteres> -->
        </div>
    </div>
  

</div>
